plugins {
    id 'java'
    id 'application'
}

group 'edu.ib'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
run{
    standardInput = System.in
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.6'
}
mainClassName='lista6.TestHttpRequest'